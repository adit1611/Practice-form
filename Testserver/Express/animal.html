<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazing Animals</title>
  <style>
    .animal-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .animal-item {
      margin: 10px;
      text-align: center;
    }

    .animal-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Amazing Animals</h1>
  <ul class="animal-list">
    <li class="animal-item">
      <img class="animal-img" src="https://cdn.britannica.com/55/2155-004-C6B1F0F4/lion.jpg" alt="Lion">
      <p>Lion</p>
    </li>
    <li class="animal-item">
      <img class="animal-img" src="https://wallup.net/wp-content/uploads/2018/10/09/996188-elephant-animals-748x499.jpg" alt="Elephant">
      <p>Elephant</p>
    </li>
    <li class="animal-item">
      <img class="animal-img" src="https://www.bing.com/images/blob?bcid=r6f51esdJhQHwg" alt="Tiger">
      <p>Tiger</p>
    </li>
  </ul>
</body>
</html>
